<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">

<!DOCTYPE HTML>

<html>
	<head>
		<title>USA Test Cities</title>
		<script type="text/javascript" src="d3.js"></script>
		<script src="d3.min.js"></script>

  		<link rel="stylesheet" href="style.css">

	</head>

	<body id="body">


		<div class="centerpanel" align = 'center' >
			<svg id="graph"></svg>
		</div>

		<div class="leftpanel">
			<h1 align="center">
				Test City, USA
			</h1>
			<p class="pLeft">
				Choose one or multiple factors to compare:
			</p>
			<div class="buttonDiv">
				<!--<rect id="btnAge" class="button" onclick="myFunction(this)" style="background-color: #C8C8C8">Age</rect>
				<rect id="btnCitizenship" class="button" onclick="myFunction(this)">Citizenship</rect>
				<rect id="btnIncome" class="button" onclick="myFunction(this)">Income</rect>
				<rect id="btnEthnicity" class="button" onclick="myFunction(this)">Ethnicity</rect>
				<rect id="btnHousehold" class="button" onclick="myFunction(this)"># of people per household</rect>
				<rect id="btnEducation" class="button" onclick="myFunction(this)">Education</rect>-->
			</div>

			<div class="rankpanel">
				<div class="pLeft">
					<div id="info"></div>
				</div>
					<div>
						<svg id="listtitle">
						</svg>
						<div class="listbox">
							<svg id="list">
							</svg>
						</div>
					</div>
			</div>
		</div>

		<script type="text/javascript" src="TestCityVis.js"></script>
		<script type="text/javascript">

			var boxCount=1;
			var clicked = [{btn:"btnAge", gray:1},{btn:"btnCitizenship", gray:0},{btn:"btnIncome", gray:0}, {btn:"btnEthnicity", gray:0},{btn:"btnHousehold", gray:0},{btn:"btnEducation", gray:0}];

			function myFunction(button) {

				if(window.getComputedStyle(button).getPropertyValue('background-color')!="rgb(132, 131, 152)" && boxCount>1){
				    button.style.background="#848398";
				    boxCount--;
					clicked[clicked.map(function(e) { return e.btn; }).indexOf(button.id)]["gray"]=0;

				}

				else if (window.getComputedStyle(button).getPropertyValue('background-color')=="rgb(132, 131, 152)" && boxCount>=1){
					boxCount++
					button.style.background="#C8C8C8";
					clicked[clicked.map(function(e) { return e.btn; }).indexOf(button.id)]["gray"]=1;

				}

				renderData(clicked, boxCount);
			}
		</script>
	</body>
</html>
